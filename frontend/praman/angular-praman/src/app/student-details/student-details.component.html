<div class="container justify-content-center mt-5">
  <div class="row justify-content-center">
      <div  *ngFor="let item of academicRecord" class="col-lg-3 mr-2 mb-4 rounded border">
          <div class="heading p-2 text-center border-bottom">
              {{item[0]}}
          </div>
          <div class="details p-2 text-center">
              {{item[5]}}
          </div>
          <div class="image p-2 text-center border-bottom">
              <img [src]="item[6]" height="200px" width="200px">
          </div>
          <div class="gpa p-2 text-center border-bottom">
              GPA: {{item[1]}}
          </div>
          <div class="certifier p-2 text-center border-bottom">
            CertifierId : {{item[3]}}
          </div>
          <div class="status p-2 text-center">
            <p *ngIf="item[4]===true;else rejected" class="text-success">Approved</p>
            <ng-template #rejected><p class="text-danger">Rejected</p></ng-template>
          </div>
      </div>
  </div>
</div>
